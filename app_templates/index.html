<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turntable 2</title>
  <style>
    body{
      background: #191919;
      font-family: Arial, sans-serif;
        }

    nav{
      width:400px;
      height:400px;
      background: #191919;
      border-radius: 50%;
      padding: 20px;
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      transform: rotate(45deg);
      box-shadow: inset -10px 0 12px -6px #111111,
        inset 12px 0 5px -6px #222222,
        inset 0 0 0 10px #222222,
        inset 2px 0 4px 10px rgba(0,0,0,0.4),
        1px 0 4px rgba(0,0,0,0.8);
      box-sizing: border-box;
      position: relative;
      margin: 5px auto;
    }
    #a, #b, #c, #d, #e {
      position: absolute;
      transform: translateY(-50%);
      transform: translateX(-50%);
      transform: rotate(-45deg);
      color: #999;
      z-index: 99999;
      font-size: 1.5rem;
    }
    #a {
      top: 40%;
      left: 42%;}
    #b {
      top: 16%;
      left: 20%;
    }
    #c {
      top: 16%;
      left: 75%;
    }
    #d {
      top: 64%;
      left: 64%;
    }
    #e {
      top: 66%;
      left: 23%;
    }


    a {
      text-decoration: none;
      color: gold;
    }

    .center-button{
      display: block;
      height: 38%;
      width: 38%;
      position: absolute;
      top: 31%;
      left: 31%;
      background: #212121;
      border-radius: 50%;
      box-shadow: 1px 0 4px rgba(0,0,0,0.8);
    }

    .button{
      display: block;
      width: 46%;
      height: 46%;
      margin: 2%;
      position: relative;
      float: left;
      box-shadow: 1px 0px 3px 1px rgba(0,0,0,0.4), inset 0 0 0 1px #000;
    }

    .button::after{
      content: "";
      display: block;
      width: 50%;
      height: 50%;
      background: #191919;
      position: absolute;
      border-radius: inherit;
    }

    .button.top{
      border-radius: 100% 0 0 0;
      background: -webkit-radial-gradient(bottom right, ellipse cover, #212121 35%,#292929 75%);
      background: radial-gradient(bottom right, ellipse cover, #212121 35%,#292929 75%);
    }

    .button.top::after{
      bottom: 0;
      right: 0;
      box-shadow: inset 2px 1px 2px 0 rgba(0,0,0,0.4), 10px 10px 0 10px #191919;
      -webkit-transform: skew(-3deg,-3deg) scale(0.96);
      -moz-transform: skew(-3deg,-3deg) scale(0.96);
      transform: skew(-3deg,-3deg) scale(0.96);
    }

    .button.right{
      border-radius: 0 100% 0 0;
      background: -webkit-radial-gradient(bottom left, ellipse cover, #212121 35%,#292929 75%);
    }

    .button.right::after{
      bottom: 0;
      left: 0;
      box-shadow: inset -2px 3px 2px -2px rgba(0,0,0,0.4), -10px 10px 0 10px #191919;
      -webkit-transform: skew(3deg,3deg) scale(0.96);
      -moz-transform: skew(3deg,3deg) scale(0.96);
      transform: skew(3deg,3deg) scale(0.96);
    }

    .button.left{
      border-radius: 0 0 0 100%;
      background: -webkit-radial-gradient(top right, ellipse cover, #212121 35%,#292929 75%);
       background: radial-gradient(top right, ellipse cover, #212121 35%,#292929 75%);
    }

    .button.left::after{
      top: 0;
      right: 0;
      box-shadow: inset 2px -1px 2px 0 rgba(0,0,0,0.4), 10px -10px 0 10px #191919;
      -webkit-transform: skew(3deg,3deg) scale(0.96);
      -moz-transform: skew(3deg,3deg) scale(0.96);
      transform: skew(3deg,3deg) scale(0.96);
    }

    .button.bottom{
      border-radius: 0 0 100% 0;
      background: -webkit-radial-gradient(top left, ellipse cover, #212121 35%,#292929 75%);
      background: radial-gradient(top left, ellipse cover, #212121 35%,#292929 75%);
    }

    .button.bottom::after{
      top: 0;
      left: 0;
      box-shadow: inset -2px -3px 2px -2px rgba(0,0,0,0.4), -10px -10px 0 10px #191919;
      -webkit-transform: skew(-3deg,-3deg) scale(0.96);
      -moz-transform: skew(-3deg,-3deg) scale(0.96);
      transform: skew(-3deg,-3deg) scale(0.96);
    }

    i {
      -webkit-transform:
        rotate(-45deg);
      -moz-transform: rotate(-45deg);
      transform: rotate(-45deg);
      position: absolute;
      font-size: 24px;
      top: 36%;
      left: 39%;
      text-shadow: 1px 1px 4px #FFF, 0px 0px 0px rgba(0,0,0,0.5);
      color: rgba(0,0,0,0.15);
    }

    .top i {
      top:35%;
      left:35%;
    }

    .left i {
      top:41%;
      left:35%;
    }

    .right i {
      top:35%;
      left:41%;
    }

    .bottom i {
      top:39%;
      left:35%;
    }
    footer {
  text-align: center;
  padding: 3px;
  color: grey;
}
  </style>
</head>
<body>
  <nav>
    <a class="button top" href="#"><i class="icon-play"></i>+</a>
    <a class="button right" href="#"><i class="icon-forward"></i></a>
    <a class="button left" href="#"><i class="icon-backward"></i></a>
    <a class="button bottom" href="#"><i class="icon-pause"></i></a>
    <a class="center-button" href="#"><i class="icon-stop"></i></a>
    <p id="a">HALT</p>
    <p id="b">360°></p>
    <p id="c">></p>
    <p id="d">< 360°</p>
    <p id="e"><</p>
  </nav>

<footer>
            <p>Turntable 2<br><a href="https://veeb.ch">veeb.ch/</a></p>
</footer>
</body>
</html>
